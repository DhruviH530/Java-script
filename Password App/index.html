<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- top level div -->
<!-- which hold all content  -->
    <div class="container">

                <!-- heading -->
                <h1>Password Genrator</h1>

            <!-- copy button adn dic jema password show thase  -->

                <div class="display-container">
                                           <!-- datapassworddisplay ae input no custom attribute thai gyu
                                              jenathu quequselector method thi fetch kri skisu  -->
                                                                  
                        <input readonly placeholder="Password" class="display" data-passwordDisplay>

                        <button data-copy>
                            <span data-copyMsg></span>

                            <img src="./assets/copy.svg" alt="copy"  width="23" height="23">

                        </button>



                </div>

            <!-- input container -->

            <div class="input-container">

                <div class="length-container">
                        <p>Password Length</p>
                        <p data-lengthNumber>0</p>
 
                </div>
          <!-- slider -->

                 <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

      <!-- check boxes -->

                <div>
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Includes uppercase letters</label>
                </div>

                <div>
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">Includes Lowercase letters</label>
                </div>

                <div>
                    <input type="checkbox" id="numbers">
                    <label for="numbers">Includes Numbers </label>
                </div> 

                <div>
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Includes Symbols </label>
                </div>
         <!-- strength section -->

                    <div class="strength-container">
                        <p>Strength</p> 
                        <div class="indicator" data-indicator></div>
                    </div>


        <!-- password button -->
                     <button class="generateButton">Generate Password</button>
     </div>



    </div>


      <script src="script.js"></script>
</body>
</html>
